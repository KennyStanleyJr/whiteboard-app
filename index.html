<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="hsl(240, 5%, 6.5%)" />
    <script>
      (function () {
        try {
          var dark = 'hsl(240, 5%, 6.5%)';
          var light = 'hsl(210, 20%, 98%)';
          var theme = 'dark';
          var raw = localStorage.getItem('whiteboard-theme');
          if (raw === 'light' || raw === 'dark') theme = raw;
          var bg = theme === 'dark' ? dark : light;
          document.documentElement.style.setProperty('--app-bg', bg);
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', bg);
        } catch (_) {}
      })();
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="Infinite whiteboard powered by tldraw." />
    <title>Whiteboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
