<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="48x48" />
    <link rel="icon" href="/favicon.svg" sizes="any" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon-180x180.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="hsl(240, 5%, 6.5%)" />
    <script>
      (function () {
        try {
          var theme = 'dark';
          var raw = localStorage.getItem('whiteboard-settings');
          if (raw) {
            var parsed = JSON.parse(raw);
            if (parsed && (parsed.theme === 'dark' || parsed.theme === 'light')) theme = parsed.theme;
          }
          var bg = theme === 'dark' ? 'hsl(240, 5%, 6.5%)' : 'hsl(210, 20%, 98%)';
          document.documentElement.style.setProperty('--app-bg', bg);
          var meta = document.querySelector('meta[name="theme-color"]');
          if (meta) meta.setAttribute('content', bg);
        } catch (_) {}
      })();
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="description" content="Infinite whiteboard for text, images, videos, links, post-it notes, and arrows." />
    <title>Whiteboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
